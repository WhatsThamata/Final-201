<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: black;
            display: block;
        }
        #startScreen, #endScreen {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 100%;
            height: 100%;
            font-size: 24px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Welcome to Pong!</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="window.location.href='html/my_interest.HTML'">Go to Main Page</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

    <!-- Quit Button -->
    <button id="quitButton" onclick="quitGame()" style="position: absolute; top: 20px; right: 20px; display:none;">Quit</button>

    <!-- End Screen -->
    <div id="endScreen" style="display:none;">
        <h1>Game Over!</h1>
        <p>Final Score:</p>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
        <button onclick="window.location.href='html/my_interest.HTML'">Go to Main Page</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let paddleWidth = 10, paddleHeight = 100;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;

        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 6, ballSpeedY = 6;

        let playerScore = 0, aiScore = 0;
        let paddleSpeed = 12; // Faster paddle speed
        let gameRunning = false;

        let playerMoveUp = false, playerMoveDown = false;

        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") playerMoveUp = true;
            if (e.key === "ArrowDown") playerMoveDown = true;
        });
        window.addEventListener("keyup", (e) => {
            if (e.key === "ArrowUp") playerMoveUp = false;
            if (e.key === "ArrowDown") playerMoveDown = false;
        });

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";
            document.getElementById("quitButton").style.display = "block";
            playerScore = 0;
            aiScore = 0;
            ballSpeedX = 6;
            ballSpeedY = 6;
            gameRunning = true;
            gameLoop();
        }

        function quitGame() {
            gameRunning = false;
            document.getElementById("gameCanvas").style.display = "none";
            document.getElementById("quitButton").style.display = "none";
            document.getElementById("startScreen").style.display = "flex";
        }

        function restartGame() {
            document.getElementById("endScreen").style.display = "none";
            startGame();
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 6 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 6 * (Math.random() > 0.5 ? 1 : -1);
        }

        function update() {
            if (!gameRunning) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

            if (
                ballX <= paddleWidth &&
                ballY > playerY &&
                ballY < playerY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX * 1.1; // Speed up after paddle hit
                ballSpeedY *= 1.1;
            }

            if (
                ballX >= canvas.width - paddleWidth &&
                ballY > aiY &&
                ballY < aiY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX * 1.1;
                ballSpeedY *= 1.1;
            }

            if (ballX <= 0) {
                aiScore++;
                resetBall();
            }

            if (ballX >= canvas.width) {
                playerScore++;
                resetBall();
            }

            if (playerScore >= 5 || aiScore >= 5) endGame();

            if (ballY > aiY + paddleHeight / 2) aiY += paddleSpeed / 2;
            if (ballY < aiY + paddleHeight / 2) aiY -= paddleSpeed / 2;

            if (playerMoveUp && playerY > 0) playerY -= paddleSpeed;
            if (playerMoveDown && playerY < canvas.height - paddleHeight)
                playerY += paddleSpeed;
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, 'black');
            drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
            drawBall(ballX, ballY, 10, 'white');
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Player: ${playerScore}  AI: ${aiScore}`, canvas.width / 2 - 70, 50);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById("gameCanvas").style.display = "none";
            document.getElementById("quitButton").style.display = "none";
            document.getElementById("endScreen").style.display = "flex";
            document.getElementById("finalScore").innerText = `Player: ${playerScore} | AI: ${aiScore}`;
        }

        function gameLoop() {
            update();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
